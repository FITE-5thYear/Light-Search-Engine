<!DOCTYPE html>
<html>
    <head>
        <title>Light Search Engine</title>
        <link rel="stylesheet" href="/pages/assets/css/results.css">
        <link rel="stylesheet" href="/pages/assets/css/lato.css">
        <link rel="stylesheet" href="/pages/assets/css/raleway.css">
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
        <script src="/bower_components/jquery/dist/jquery.min.js"></script> 
    </head>    
        <style>
        mark{
            background: yellow;
            color: black;
            padding: 0
        }
    </style>  
    <body>
        <header>
            <h1 class="name">Light Search Engine</h1><small>v0.2</small>
        </header>

        
        
        <section>
            <h4 class="results-title">Coursera Courses:</h4>

            {{#data}}
           
            <div class="result-card" onclick="toggle(this)">
                Course Title : {{courseTitle}}
                <div class="content">
                    <div>
                        {{courseDescription}}
                    </div>
                    <div>
                        <span style="margin:16px;color:#3f51b5"><strong>Weeks:</strong></span>
                        {{#weeks}}
                            <p style="margin-left:26px;">
                                <strong style="color:#3f51b5">Week Title:</strong> {{weekTitle}}
                                <br>
                                <strong style="color:#3f51b5">Week Name:</strong> {{weekName}} 
                                <br>
                                <strong style="color:#3f51b5">Week Description:</strong> {{weekDesc}}
                            </p>
                            <hr>
                        {{/weeks}}
                    </div>
                    
                    {{text}}
                </div>
            </div>
            {{/data}}            
        </section>    

        <footer style="text-align:center">
            V0.2 - Based on Vector Model
        </footer>
    </body>
    <script>
        function toggle(element){
            var $element = $(element),
                $content = $($element.find('.content'));
            $content.slideToggle();
        }
    </script>
</html>
